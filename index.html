<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      

    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-6 mx-auto ">
               
              <div class="card card-body shadow">
                <form action="" id="form_in">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="" id="name" class="form-control" placeholder="Name">
                  
                  <select name="" id="location" class="form-select my-3">
                    <option >Location</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="hungery">Hungery</option>
                    <option value="india">India</option>
                    <option value="german">German</option>
                  </select>

                
                  <input type="checkbox" name="" value="html" class="form-check-input" id="html">
                  <label for="html" class="form-check-label px-2">HTML</label>

                  <input type="checkbox" name="" value="css" class="form-check-input" id="css">
                  <label for="css" class="form-check-label px-2">CSS</label>

                  <input type="checkbox" name="" value="javascript" class="form-check-input" id="js">
                  <label for="js" class="form-check-label px-2">JAVASCRIPT</label>

                  <input type="checkbox" name="" value="php" class="form-check-input" id="php">
                  <label for="php" class="form-check-label px-2">PHP</label>
                  <br>
                    
                  <p class="mt-3">Gender</p>

                  <input type="radio" id="male" value="male" name="gender" class="form-check-input">
                  <label for="male" id="male" class="form-check-lebel">Male</label>
                  <input type="radio" id="female" value="female" name="gender" class="form-check-input">
                  <label for="female" id="male" class="form-check-label">Female</label>

                  <input type="submit" value="submit" class="btn btn-primary w-100 my-3" id="submit">
                </form>
              </div>

            </div>

            <div class="col-6 mx-auto">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody id="tbody">
            
                 
                </tbody>
              </table>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
